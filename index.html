<script>

      return alert("禁止ワードが含まれています。");
    }
    request = new XMLHttpRequest();
    request.open("POST", "https://discord.com/api/webhooks/1096621396316135474/-GY573-IsL5vSEtx142wH-MkVaamiI0P-NGJc0vTnsrg8A9zsj_JIKJhJ-BUBusKuU9p");
    request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    request.send("content=" + promotext.value);
